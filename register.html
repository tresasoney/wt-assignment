    <title>Register</title>

<body id="back" background="image/malik-skydsgaard-AZ2fyqpmN3c-unsplash.jpg">
    <h1 id="head">Sign up</h1>
  <div class="sig">
    <div class="col-lg-3 myMargin">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Mobile number</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="1234567890" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Arunachal Pradesh </option>
                <option>Andhra Pradesh </option>
                <option>Bihar </option>
                <option>Assam </option>
                <option>Chhattisgarh</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Goa</option>
                <option>Himachal Pradesh</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala </option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur </option>
                <option>Meghalaya</option>
                <option>Nagaland</option>
                <option>Mizoram</option>
                <option>Odisha </option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>
                <option>Andaman and Nicobar Islands</option>
                <option>Chandigarh</option>
                <option>Dadra and Nagar Haveli and Daman and Diu </option>
                <option>Jammu and Kashmir</option>
                <option>Ladakh </option>
                <option>Lakshadweep </option>
                <option>National Capital Territory of Delhi</option>
                <option>Puducherry</option>
                <!-- <option></option> -->

              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" required>
            </div>
           </div>
            <!-- <div class="form-row"> 
              <div class="form-group col-md-6">
                <label for="inputCity">Occupation</label>
                <input type="number" class="form-control" id="inputCity">
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputCity">Age</label>
                  <input type="number" class="form-control" id="inputCity">
                </div>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>  -->
            <!-- </div> --> 
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <!-- <form method="get"  action="index.html"> -->
          <button type="submit"formaction="login.html" class="btn btn-primary" >Sign up</button>
</body>
